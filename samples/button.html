        <!-- our main entry -->
        <script type="text/javascript" charset="utf-8">

            /* When this function is called, PhoneGap has been initialized and is ready to roll */
            function onDeviceReady() {
                console.log('onDeviceReady');

                
                // true to create the first main panel and set it to auto size

                Minx.pm.init();

                var button = Minx.pm.add(null, 'button');

                button.setPos(200,300);
                button.setText("Booton");

                button.onClick(function(e) {
                   alert('What do you want!'); 
                });

                button.show();

                setTimeout(function() {
                    button.setAnimated(true);
                    button.setPos(500, 100);
                    button.show();

                    setTimeout(function() {
                        button.setAnimated(false);
                        button.setPos(500, 500);
                        button.show();
                    }, 1000);
                }, 1000);

            }

        </script>
